<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">


    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <title>登录</title>
</head>

<body>
    <div class="site-wrap">
        <header class="site-navbar" role="banner">
            <div class="site-navbar-top">
                <div class="container">
                    <div class="row align-items-center">

                        <div class="col-8 col-md-4 order-2 order-md-1 site-search-icon text-left">
                        </div>

                        <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
                        </div>

                        <div class="col-6 col-md-4 order-3 order-md-3 text-right">
                            <div class="site-top-icons">
                                <ul id="denglu">
                                    <li><span class="iconfont icon-shouye"></span></li>
                                    <li><a href="Index.html"><span style="font-size: 4px" class="mb-lg-2">主页</span></a></li>

                                    <li><span class="iconfont icon-yonghu"></span></li>
                                    <li><a href="login.html"><span style="font-size: 4px" class="mb-lg-2">登录</span></a></li>

                                    <li><span class="iconfont icon-zhucetianjiahaoyou"></span></li>
                                    <li><a href="Register.html"><span style="font-size: 4px" class="mb-lg-2">注册</span></a></li>

                                    <li class="d-inline-block d-md-none ml-md-0"><a href="#" class="site-menu-toggle js-menu-toggle"><span class="icon-menu"></span></a></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </header>

        <div class="site-section" style="padding-top: 40px;">
            <div class="container">
                <h1 class="text-center">登录</h1>
                <br>
                <div class="row">
                    <div class="col-md-3 col-lg-3">
                    </div>
                    <div class="col-md-4 col-lg-6">

                        <form action="#" method="post" id="UserLog">

                            <div class="p-3 p-lg-5 border">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="uname" class="text-black">用户名<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="uname" name="uname">
                                    </div>

                                </div>

                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="upwd" class="text-black">密码</label>
                                        <input type="password" class="form-control" id="upwd" name="upwd">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="登录" id="log">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/aos.js"></script>

        <script src="js/main.js"></script>
        <script>
            $(document).ready(function() {

                $("#log").click(function() {

                    var uname = document.getElementById("uname").value;
                    var upwd = document.getElementById("upwd").value;

                    $.ajax({
                        type: 'POST',
                        dataType: "json",
                        data: $('#UserLog').serialize(),
                        url: 'http://localhost:5050/user/login',

                        success: function(data) {
                            console.log(this.data);
                            console.log("uname=" + data.username);
                            console.log("upwd=" + data.userpwd);
                            console.log("ucode=" + data.code);
                            console.log("umsg=" + data.msg);
                            //alert('成功');

                            switch (data.code) {
                                case 311:
                                    alert("用户名不能为空");
                                    window.location.href = 'login.html';
                                    break;
                                case 312:
                                    alert("密码不能为空");
                                    window.location.href = 'login.html';
                                    break;
                                case 313:
                                    alert("用户名或密码不正确");
                                    window.location.href = 'login.html';
                                    break;
                                case 314:

                                    if (uname == "admin") {
                                        alert("管理员登录成功");
                                        window.location.href = 'Backstage.html';
                                    } else {
                                        alert("用户" + uname + "登录成功");
                                        window.location.href = 'Index.html?uname=' + uname;
                                    }
                                    break;
                            }
                        }
                    })
                })
            })
        </script>
    </div>
</body>

</html>
